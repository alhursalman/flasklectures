{% extends "layout.html" %}
{% block body_content %}
<p>Pokedex</p>
	{% for post in posts %}
		<div>
			<h3>{{ post.title }}</h3>
			<span> First Name: <i>{{ post.author.first_name }} {{ post.author.last_name }}</i></span>
			<span> Date: <i>{{ post.date_posted }}</i></span>
			<p> -- {{ post.content }}</p>
		</div>
	{% endfor %}
	
{% endblock body_content %}
